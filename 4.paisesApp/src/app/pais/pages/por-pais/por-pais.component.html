<div class="animate__animated animate__bounce">
    <h2>Por Pa√≠s</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input [placeHolder]="placeHolder" (onEnter)="buscar($event)" (onDebounce)="sugerir($event)">
            </app-pais-input>
        </div>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]" ]>
            {{pais.name}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
        <a class="nav-link">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    {{mensajeError}}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
